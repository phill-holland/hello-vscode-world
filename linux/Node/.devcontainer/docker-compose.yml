version: '3'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile

    volumes:
    - ..:/workspace:cached
    
    command: sleep infinity
    
    network_mode: service:db

  db:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db

    environment:
      MONGO_INITDB_DATABASE: testdb

volumes:
  mongodb-data: